<!-- Inserts the content from base.html-->

{% extends "base.html" %}

<!-- defines what will display in the block content that was declared in base.html-->

{% block content %}
        <h1>Get It Done</h1>
        <form method="post">
            <label for="first-name">New Task:
                <input type="text" name="task" />
            </label>        
            <input type="submit" value='Add Task'/>
        </form>

        <hr/>

        <!-- conditional using jinja syntax, checking for lenght of tasks list -->
        {% if tasks|length == 0 %}
        <p>There's no tasks yet</p>

        {% else %}
        <ul>
            {% for task in tasks %}
            <li>{{task.name}}
                <form method="POST" action="/delete-task" style="display:inline-block;">
                    <input type="hidden" name="task-id" value="{{task.id}}"/>
                    <input type="submit" value="Done!"/>
                </form>
            </li>
            {% endfor %}
        </ul>

        {% endif %}

        <hr/>

        <h2>Completed</h2>

        <ul>
            {% for task in completed_tasks %}
            <li>{{task.name}}
            {% endfor %}
        </ul>

{% endblock %}

<!-- end of block content -->
